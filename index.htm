<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background: linear-gradient(to right, #fbc2eb, #a6c1ee, #d4fc79, #96e6a1);
        }
    </style>
</head>
<body>
    <div class="bg-white rounded-2xl shadow-xl mx-auto max-w-[80%] p-4 mt-20">
        <h1 class="text-4xl font-bold text-center" >User Dashboard</h1>
        <div class="mt-4 p-2 flex items-center justify-between gap-2">
            <input class="w-[40%] p-1.5 rounded-xl bg-gray-100" type="text" id="searchUser" placeholder="Search..">
            <select onchange="showStatus()" name="" id="searchStatus" class="w-[40%] p-1.5 rounded-xl bg-gray-100">
                <option value="">All</option>
                <option value="Active">Active</option>
                <option value="Passive">Passive</option>
                <option value="Blocked">Blocked</option>
            </select>
            <button onclick="newUser()" type="button" class="text-white bg-purple-500 hover:bg-purple-500  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">New User</button>
        </div>
        <div class="mt-4 p-2">
            <div class="flex items-center justify-between gap-2 font-bold py-3 bg-gray-200 rounded-2xl p-3">
                <p>Avatar</p>
                <p>Full Name</p>
                <p>Email</p>
                <p>Status</p>
                <p>Date</p>
                <p>Operation</p>
            </div>
            <div id="userData" class="flex flex-col items-start  gap-2 text-sm p-4">
                <!-- userData -->
            </div>
        </div>
        <!-- <div id=""> -->
            
                <!-- Main modal -->
                <div id="newUserModal" tabindex="-1"  class="hidden bg-black/50 h-full overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0  max-h-full">
                    <div class="relative p-4 w-full max-w-md max-h-full">
                        <!-- Modal content -->
                        <div class="relative bg-white rounded-lg shadow-sm ">
                            <!-- Modal header -->
                            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                                <h3 class="text-xl font-semibold text-gray-900 ">
                                   Add New User
                                </h3>
                                <button onclick="closeModal()"  type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200  rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center " data-modal-hide="authentication-modal">
                                    <svg class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                            </div>
                            <!-- Modal body -->
                            <div class="p-4 md:p-5">
                                <div class="space-y-4">
                                    <div>
                                        <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900 ">Your Full Name</label>
                                        <input type="name" name="fullname" id="fullname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5 " placeholder="User" required />
                                    </div>
                                    <div>
                                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your Email</label>
                                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5 " placeholder="name@company.com" required />
                                    </div>
                                    <div>
                                        
                                        <label for="status" class="block mb-2 text-sm font-medium text-gray-900 ">Status</label>
                                        <select name="status" id="addStatus" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5 " required >
                                            <option value="Active">Active</option>
                                            <option value="Passive">Passive</option>
                                            <option value="Blocked">Blocked</option>
                                        </select>
                                    </div>
                    
                                    <button onclick="saveChanges()" class="w-full text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Save Changes</button>
                                    <button onclick="cancelChanges()" class="w-full text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Cancel</button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <!-- finish -->
        <!-- </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
